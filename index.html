<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>


  let x = {
    _value: "stas",

    set value(val) {
      this._value = val;
    },

    get value() {
      return this._value;
    }
  };

  let kot = {
    __proto__: x,
    name: 'kotiki'
  };

  console.log(kot.value) // stas

  kot.value = 'slon';

  console.log(kot.value) // slon

</script>
</body>
</html>
