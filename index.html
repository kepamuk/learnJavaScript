          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<script>


  let x = {
    _value: "stas",

    set value(val) {
      x._value = val;
    },

    get value() {
      return x._value;
    }
  };

  let kot = {
    __proto__: x,
    name: 'kotiki'
  };

  console.log(kot);
  kot.__proto__._value = "slon";
  console.log(kot);
  kot.value = 'kot';
  console.log(kot);

</script>
</body>
</html>
